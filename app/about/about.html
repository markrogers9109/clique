

<div class="container">
    <div class="row aboutForm">
        <div class="col-md-4 col-md-offset-2">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.name">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.age">
        </div>
    </div>
    <div class="row aboutForm">
        <div class="col-md-4 col-md-offset-2">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.phone">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.email">
        </div>
    </div>
    <div class="row aboutForm">
        <div class="col-md-4 col-md-offset-2">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.work">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.accounts">
        </div>
    </div>
    <div class="row aboutForm">
        <div class="col-md-4 col-md-offset-2">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.websites">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.places">
        </div>
    </div>
    <div class="row aboutForm">
        <div class="col-md-4 col-md-offset-2">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.education">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control col-md-4 col-md-offset-1" placeholder="Text input" ng-model="profileInfo.coworkers">
        </div>
    </div>
    <div class="row aboutForm">
        <div class="col-md-4 col-md-offset-2">
            <textarea class="form-control col-md-4 col-md-offset-1" rows="3" ng-model="profileInfo.family">{{profileInfo.family}}</textarea>
        </div>
        <div class="col-md-4">
            <textarea class="form-control col-md-4 col-md-offset-1" rows="3" ng-model="profileInfo.top">{{profileInfo.top}}</textarea>
        </div>
    </div>
    <div class="row aboutForm">
        <div class="col-md-3 col-md-offset-5">
            <button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="profile">Create Profile</button>
        </div>
    </div>
</div>

                    <img src="img/profile_pic.jpg" alt="#" class="img-responsive img-thumbnail" />

        <div class="col-sm-3 col-sm-offset-1 menuMargin">
            <div class="col-md-12 text-center navPad">
                <!-- Nav tabs -->
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li role="presentation"><a ui-sref="profile.aboutTab" aria-controls="home" role="tab" data-toggle="tab" class="active">About</a></li>
                    <li role="presentation"><a ui-sref="profile.friends" aria-controls="profile" role="tab" data-toggle="tab" class="">Friends</a></li>
                    <li role="presentation"><a ui-sref="profile.contact" aria-controls="messages" role="tab" data-toggle="tab" class="">Contact</a></li>

                    <!-- Tab panes -->
                <div class="tab-content">

                    <ui-view></ui-view>

                </div>
            </div>

        <div class="col-sm-8" ng-controller="profileCtrl">
            <div class="input-group col-sm-10">
              <textarea class="form-control" rows="4" placeholder="Post to your timeline..." ng-keyup="doSomething($event)" ng-model="inputModel"></textarea>
              <button class="btn btn-default" type="button" ng-click="push_todo(inputModel)">Post</button>
              <ul>
                  <li ng-repeat="thing in things_todo" class="liPost">
                      <img src="img/profile_pic.jpg" alt="#" class="img-responsive img-rounded col-sm-1" />
                      <p ng-click="read(thing)" class="col-sm-9">{{thing}}</p>
                      <button class="glyphicon glyphicon-remove col-sm-1 deleteSl" type="button" ng-click="delete($index)"></button>
                      <button class="glyphicon glyphicon-pencil col-sm-1" type="button" ng-Dblclick="bool=false" ng-click="bool=true"></button>
                      <div class="fade" ng-if="bool">
                          <div class="input-group">
                              <span class="input-group-btn">
                                  <button class="btn btn-default" type="button" ng-click="edit($index)">Edit</button>
                              </span>
                              <input type="text" class="form-control" placeholder="Edit...">
                          </div><!-- /input-group -->
                      </div><!-- /input-group -->
                  </li>
              </ul>
            </div><!-- /input-group -->
        </div>
    </div>
